name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check Python version
        run: python --version

      - name: Run sanity check
        run: |
          python -c "import sys; print('✅ CI running successfully on', sys.version)"

      - name: Run basic tests (optional)
        run: |
          if [ -d tests ]; then
            echo 'Running tests...'
            pytest -q || echo 'No tests or minor failures — continuing...'
          else
            echo 'No tests folder found — skipping test step.'
          fi
